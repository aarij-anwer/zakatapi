name: Update Monthly Prices

on:
  schedule:
    # Run at 00:00 UTC on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Gold Price
        id: gold
        run: |
          RESPONSE=$(curl -s "https://zakatapi.vercel.app/api/gold?grams=true")
          echo "response=$RESPONSE" >> $GITHUB_OUTPUT

      - name: Fetch Silver Price
        id: silver
        run: |
          RESPONSE=$(curl -s "https://zakatapi.vercel.app/api/silver?grams=true")
          echo "response=$RESPONSE" >> $GITHUB_OUTPUT

      - name: Update Gold JSON
        run: |
          MONTH=$(date -u +"%Y-%m")
          echo '${{ steps.gold.outputs.response }}' | jq --arg month "$MONTH" '{($month): {price: .price, price_oz: .price_oz, price_gram_24k: .price_gram_24k, currency: .currency, provider: "monthly_run", cached: false}}' > temp-gold.json

          if [ -f public/gold-monthly-prices.json ]; then
            jq --arg month "$MONTH" --slurpfile new temp-gold.json '. + $new[0]' public/gold-monthly-prices.json > temp-merged-gold.json
            mv temp-merged-gold.json public/gold-monthly-prices.json
          else
            mv temp-gold.json public/gold-monthly-prices.json
          fi
          rm -f temp-gold.json

      - name: Update Silver JSON
        run: |
          MONTH=$(date -u +"%Y-%m")
          echo '${{ steps.silver.outputs.response }}' | jq --arg month "$MONTH" '{($month): {price: .price, price_oz: .price_oz, price_gram_24k: .price_gram_24k, currency: .currency, provider: "monthly_run", cached: false}}' > temp-silver.json
            mv temp-merged-silver.json public/silver-monthly-prices.json
          else
            mv temp-silver.json public/silver-monthly-prices.json
          fi
          rm -f temp-silver.json

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/gold-monthly-prices.json public/silver-monthly-prices.json
          git diff --staged --quiet || git commit -m "chore: update monthly gold and silver prices for $(date -u +"%Y-%m")"
          git push
